        <div class="root">
            <span id="root">
                <div><span class="headerBar" id="home"> <a href="#home">Home</a></span>
                    <span class="headerBar" id="profile"><a href="#profile">Profile</a></span></div>
            </span>
            <span>
                <div align="center">
                    <span class="searchBar" id="search" ><input type="text" name="search" placeholder="Search.."></span>
                </div>
            </span>
            <span>
                <div>
                    <span class="headerBar" id="question" style="float : right"> <a id="question">Ask Question</a></span>
                </div>
            </span>
        </div>

            <div>

        <div id="questionModel" class="modal">
                <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="/">
                    <input type="text" id="question" name="question" placeholder="What is your question?">
                    <input type="text" id="description" name="description" placeholder="Description">
                    <input type="submit" value="Ask Question">
                </form>
            </div>
        </div>
        <script>

// Get the modal
var modal = document.getElementById('questionModel');

// Get the Link that opens the modal
var link = document.getElementById("question");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
link.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
        </script>
    </body>
</html>
