@import services.com.inq.FeedsQuestionAnswers
@(feeds: List[FeedsQuestionAnswers])
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="question.css">
	</head>
	<body>
		<div id="feeds">
			@for(feed <- feeds) {
				<article class="h-entry">
					<h1>@feed.question</h1>
					<p>@feed.answer</p>
				</article>
			}
		</div>
	</body>
</html>
